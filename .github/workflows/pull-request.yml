name: Code quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache Biome
        uses: actions/cache@v3
        with:
          path: |
            ~/.biome
            ~/.cache/biome
          key: ${{ runner.os }}-biome-${{ hashFiles('**/biome.json') }}
          restore-keys: |
            ${{ runner.os }}-biome-
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 1.9.2
      - name: Run Biome
        run: biome ci .