
name: Version Release

on:
  push:
    branches: [ main ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set commit author and committer environment variables
        run: |
          echo "GIT_AUTHOR_NAME=${{ vars.GIT_AUTHOR_EMAIL }}" >> $GITHUB_ENV
          echo "GIT_AUTHOR_EMAIL=${{ vars.GIT_AUTHOR_EMAIL }}" >> $GITHUB_ENV
          echo "GIT_COMMITTER_NAME=${{ vars.GIT_COMMITTER_NAME }}" >> $GITHUB_ENV
          echo "GIT_COMMITTER_EMAIL=${{ vars.GIT_COMMITTER_EMAIL }}" >> $GITHUB_ENV

      - name: Print package.json version (before)
        run: |
          echo "package.json version (before): $(jq -r .version package.json)"
        working-directory: ${{ github.workspace }}

      - name: Run semantic release
        run: npx semantic-release
        working-directory: ${{ github.workspace }}
      
      - name: Fetch latest commit
        run: |
          git fetch
          git reset --hard origin/main
      
      - name: Print package.json version (after)
        run: |
          echo "package.json version (after): $(jq -r .version package.json)"
        working-directory: ${{ github.workspace }}